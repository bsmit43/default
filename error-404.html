<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Page Not Found - test">
      <title>Page Not Found - test</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <style>
        
        body{font-family:'Poppins', system-ui, sans-serif;overflow-x:hidden;width:100%;max-width:100%;margin:0;padding:0}
        h1,h2,h3,h4,h5,h6{font-family:'Poppins', sans-serif}
        section,header,footer{width:100vw;max-width:100%;overflow-x:hidden}
        header{background-size:cover;background-position:center;background-repeat:no-repeat;position:relative}
        [data-animate]{opacity:0;transition:opacity .8s ease-out}[data-animate].visible{opacity:1}
        .nav-fixed{position:fixed;top:0;left:0;right:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:blur(8px);box-shadow:0 1px 3px rgba(0,0,0,.1);transition:all .3s ease;width:100%}
        ::-webkit-scrollbar{width:8px;height:8px}
        ::-webkit-scrollbar-track{background:#f1f1f1}
        ::-webkit-scrollbar-thumb{background:hsl(57, 89%, 40%);border-radius:4px}
        ::-webkit-scrollbar-thumb:hover{background:hsl(57, 89%, 30%)}
        body::before{content:'';position:fixed;top:0;left:0;right:0;height:3px;background:hsl(57, 89%, 40%);transform:scaleX(calc(var(--scroll-progress,0%)/100));transform-origin:left;z-index:1000}
        @media print{[data-animate]{opacity:1;transform:none}}
    
      </style>
    </head>
    <body>
      <nav class="relative max-w-7xl mx-auto flex items-center justify-between px-4 sm:px-6" aria-label="Global">
      <div class="flex items-center flex-grow flex-shrink-0 lg:flex-grow-0">

            <span class="ml-2 font-bold text-purple-700 text-lg">Test</span>
          </a>
          <div class="-mr-2 flex items-center md:hidden">
            <button type="button" class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-purple-500" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <!-- Heroicon name: outline/menu -->
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="hidden md:block md:ml-10 md:pr-4 md:space-x-8">
        <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Solutions</a>
        <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Pricing</a>
        <a href="#" class="font-medium text-gray-500 hover:text-gray-900">Docs</a>
        <a href="#" class="font-medium text-gray-500 hover:text-gray-900">More</a>
        <a href="#" class="font-medium text-purple-600 hover:text-purple-500">Log in</a>
      </div>
    </nav>
      <header class="bg-gradient-to-br from-blue-600 to-blue-800 text-white">
        <div class="container mx-auto px-4 py-12">
          <h1 class="text-3xl font-bold">Page Not Found - test</h1>
        </div>
      </header>
      <main class="container mx-auto px-4 py-8">
        
    <div class="py-12 text-center">
      <h1 class="text-6xl font-bold mb-4">404</h1>
      <h2 class="text-2xl mb-6">Page Not Found</h2>
      <p class="mb-8">We're sorry, but the page you requested could not be found.</p>
      <div class="mb-8">
        <img src="/api/placeholder/400/300" alt="Page not found illustration" class="mx-auto rounded">
      </div>
      <a href="index.html" class="px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700">
        Return to Homepage
      </a>
    </div>
      </main>
      
    </body>
    </html>
